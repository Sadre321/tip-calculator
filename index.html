<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h1 class="text-center">Tip Calculator</h1>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="d-flex gap-1">
                                <span class="btn btn-dark">$</span>
                                <input type="number" class="form-control" id="price" placeholder="Price value">
                            </div>
                            <div class="mt-3 d-flex">
                                <label for="range">Tip:</label>
                                <input type="range" id="range" class="form-range">
                                <span class="range-value">%0</span>
                            </div>
                            <div class="mt-3">
                                <h3 class="text-center">Result</h3>
                                <div class="mt-3 d-flex gap-1">
                                    <span class="btn btn-dark">Tip amount</span>
                                    <input type="text" id="tip" class="form-control" disabled>
                                </div>
                                <div class="mt-3 d-flex gap-1">
                                    <span class="btn btn-dark">Total Bill with Tip</span>
                                    <input type="text" id="totalBill" class="form-control" disabled>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
